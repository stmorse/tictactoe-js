<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>

  <link rel='stylesheet' href='style.css'>
  
  <!--libraries-->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  
  <!--game scripts-->
  <script src='tictactoe.js' type='text/javascript'></script>

</head>
<body>

  <div class='container'>

    <div class='board'>
      <div class='cell'></div>
      <div class='cell'></div>
      <div class='cell'></div>
      <div class='cell'></div>
      <div class='cell'></div>
      <div class='cell'></div>
      <div class='cell'></div>
      <div class='cell'></div>
      <div class='cell'></div>
    </div>

    <div class='panel'>
      <div class='button' id='newgame' title='Reset board'><i class="fa-solid fa-arrow-rotate-right"></i></div>
      <div class='button' id='multiplayer' title='Switch to multiplayer'><i class="fa-solid fa-user"></i></div>
    </div>

    <table class='scoreboard'>
      <tr>
        <th id='p1_name'>Human</th>
        <th>Ties</th>
        <th id='p2_name'>Computer</th>
      </tr>
      <tr>
        <td class='stats'>
          <span id='p1_wins'>0</span>
          <div class='plusone' id='p1p1'>+1</div>
        </td>
        <td class='stats'>
          <span id='ties'>0</span>
          <div class='plusone' id='tp1'>+1</div></td>
        <td class='stats'>
          <span id='p2_wins'>0</span>
          <div class='plusone' id='p2p1'>+1</div>
        </td>
      </tr>
    </table>

    <div class='footer'>
      (C) 2022 &nbsp | &nbsp Hosted by <a href='https://www.github.com/stmorse/tictactoe-js'><i class='fa-brands fa-github'></i></a>
    </div>

  </div>

</body>

</html>
